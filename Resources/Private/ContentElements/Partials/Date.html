<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{date}">
	<p class="{positionClass} cp-date">
		<time datetime="{date -> f:format.date(format: '%d.%m.%Y')}">
			<f:format.date format="%d. %B %Y">{date}</f:format.date>
		</time>
	</p>
</f:if>
</html>
