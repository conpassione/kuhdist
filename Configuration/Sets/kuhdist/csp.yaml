inheritDefault: true
mutations:
  - mode: set
    directive: 'default-src'
    source:
      - "'self'"

  - mode: extend
    directive: 'script-src'
    source:
      - "'self"
      - "'unsafe-inline'"

  - mode: extend
    directive: 'style-src'
    source:
      - "'unsafe-inline'"
      - "'self"
  - mode: extend
    directive: 'style-src-elem'
    source:
      - "'unsafe-inline'"
      - "'self'"

  - mode: extend
    directive: 'img-src'
    source:
      - "https:"
