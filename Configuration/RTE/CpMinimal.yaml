# CKE-Editor CpBase-Configuration
# Load default processing options
imports:
  - {resource: 'EXT:rte-ckeditor/Configuration/RTE/Editor/Base.yaml'}
  - {resource: 'EXT:rte_ckeditor/Configuration/RTE/Editor/Plugins.yaml'}
  - {resource: 'EXT:kuhdist/Configuration/RTE/Editor/Processing.yaml'}
  - {resource: 'EXT:kuhdist/Configuration/RTE/Editor/Base.yaml'}

# Add configuration for the editor
# For complete documentation
# see https://ckeditor.com/docs/ckeditor5/latest/features/index.html

editor:
  config:
    editor:
    allowedContent: true
    enableContextMenu: false
    forcePasteAsPlainText: true
    clipboard_defaultContentType: 'text'
    # the CSS file to be used inside the editor
    contentsCss: 'EXT:kuhdist/Resources/Public/Css/Rte_inputline.css'
    height: fit-content
    toolbar:
      items:
        - bold
        - italic
        - specialCharacters
        # - underline
        - softhyphen
        - sourceEditing

    wordcount:
      showRemaining: true
      showParagraphs: false
      showWordCount: false
      showCharCount: true

    autoParagraph: false
    enterMode: 2  # <br> instead of <p>

    extraPlugins:
      - wordcount
      - specialchar

    removePlugins:
      - resize
      - autogrow

processing:
  overruleMode: nothing
  allowTags:
    - strong
    - b
    - i
    - em
    - br
    - span
  denyTags:
    - p

  entryHTMLparser_db:
    stripeEmptyTags:
      treatNonBreakingSpaceAsEmpty: true
      tags: 'p'
    allowTags: 'strong,b,i,em,br,span'
    denyTags:
      - p
  exitHTMLparser_db:
    allowTags: 'strong,b,i,em,br,span'
    denyTags:
      - p
