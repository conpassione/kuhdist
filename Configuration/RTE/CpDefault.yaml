# CKE-Editor CpBase-Configuration
# Load default processing options
imports:
  - {resource: 'EXT:rte-ckeditor/Configuration/RTE/Processing.yaml'}
  - {resource: 'EXT:rte-ckeditor/Configuration/RTE/Editor/Base.yaml'}
  - {resource: 'EXT:rte_ckeditor/Configuration/RTE/Editor/Plugins.yaml'}
  - {resource: 'EXT:kuhdist/Configuration/RTE/Editor/Base.yaml'}
  - {resource: 'EXT:kuhdist/Configuration/RTE/Editor/Plugins.yaml'}
  - {resource: 'EXT:kuhdist/Configuration/RTE/Editor/LinkBrowser.yaml'}
  - {resource: 'EXT:kuhdist/Configuration/RTE/Editor/Styles.yaml'}
  - {resource: 'EXT:kuhdist/Configuration/RTE/Editor/Languages.yaml'}
  - {resource: 'EXT:kuhdist/Configuration/RTE/Editor/Processing.yaml'}

# Add configuration for the editor
# For complete documentation
# see https://ckeditor.com/docs/ckeditor5/latest/features/index.html
editor:
  config:
    forcePasteAsPlainText: true
    # the CSS file to be used inside the editor
    contentsCss: 'EXT:kuhdist/Resources/Public/Css/Rte.css'
    toolbar:
      items:
        - style
        - heading
        - '|'
        - removeFormat
        - undo
        - redo
        - findAndReplace
        - '|'
        - bold
        - italic
        # - underline
        - softhyphen
        - '|'
        - bulletedList
        - numberedList
        # - blockQuote
        - '|'
        - alignment
        - '|'
        - specialCharacters
        - codeBlock
        - '|'
        - link
        - '|'
        - showBlocks
        - '|'
        - sourceEditing
        # - pasteFromOffice
        # - textPartLanguage

    alignment:
      options:
        - {name: 'left', className: 'text-start'}
        - {name: 'center', className: 'text-center'}
        - {name: 'right', className: 'text-end'}
        - {name: 'justify', className: 'text-justify'}
